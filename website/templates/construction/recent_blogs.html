{%  load static %}
{%  block recent_blogs %}
<section id="recent-blog-posts" class="recent-blog-posts">
    <div class="container" data-aos="fade-up">

  
  
<div class=" section-header">
      <h2>مقالات و نظریات اخیر </h2>
      <p>مقالات و نطریات اخیر را میتوانید اینجا مشاهده کنید </p>
    </div>

    <div class="row gy-5">
        {%  for i in article  %}
      <div class="col-xl-4 col-md-6" data-aos="fade-up" data-aos-delay="100">
        <div class="post-item position-relative h-100">

          <div class="post-img position-relative overflow-hidden">
            <img style = "width:200px ;height:200px" src="{{MEDIA_URL}}{{i.head_picture}}" class="img-fluid" alt="">
            <span class="post-date">{{i.time_created}} 12</span>
          </div>

          <div class="post-content d-flex flex-column">

            <h3 class="post-title">{{i.title}}</h3>

            <div class="meta d-flex align-items-center">
              <div class="d-flex align-items-center">
                <i class="bi bi-person"></i> <span class="ps-2">{{i.author}}</span>
              </div>
              <span class="px-3 text-black-50">/</span>
              <div class="d-flex align-items-center">
                <i class="bi bi-folder2"></i> <span class="ps-2">Politics</span>
              </div>
            </div>

            <hr>

            <a href="{{i.get_absolute_url}}" class="readmore stretched-link"><span>خواندن بیشتر </span><i class="bi bi-arrow-right"></i></a>

          </div>

        </div>
      </div>
      {%    endfor %}
      <!-- End post item -->

        <!-- End post item -->


      <!-- End post item -->

    </div>

    </div>
  </section>
  {%    endblock %}
